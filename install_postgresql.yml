---
- hosts: all
  become: yes
  tasks:
   - name: "Install PostgreSQL"
     yum: name=https://download.postgresql.org/pub/repos/yum/9.5/redhat/rhel-7-x86_64/pgdg-centos95-9.5-2.noarch.rpm 
   - name: "install postgresql server"
     yum: name={{ item }} state=installed
     with_items:
        - postgresql95
        - postgresql95-server

